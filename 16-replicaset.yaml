apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: nginx
  #these labels belongs to replicaset resource
  labels:
    app: nginx
    tier: frontend
spec:
  # modify replicas according to your case
  replicas: 3
  selector:
    matchLabels:
      tier: frontend
      app: nginx

#below is called pod defination
template:
    metadata:
      labels:
        tier: frontend
        app: nginx
        project: some-project
    spec:
      containers:
      - name: nginx
        image: nginx
#        - containerPort: 85

