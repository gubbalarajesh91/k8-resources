kind: Pod
apiVersion: v1
metadata:
  name: nginx-service
spec:
  selector:
    name: frontend
    project: expense
    component: frontend
    environment: dev
  ports:
  - protocol: TCP
    port: 80 # service port like load balancer
    targetPort: 80 #nginx port

